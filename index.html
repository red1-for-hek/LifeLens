<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeLens: AI Reality Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .font-cyber {
        font-family: 'Orbitron', sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .radar-sweep {
        animation: radar-spin 2s linear infinite;
      }
      @keyframes radar-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* --- NEW ANIMATIONS --- */
      
      /* Moving Grid Background */
      .cyber-grid-container {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        transform: perspective(500px) rotateX(60deg);
        z-index: 0;
        pointer-events: none;
        opacity: 0.3;
      }
      
      .cyber-grid {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(6, 182, 212, 0.3) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(6, 182, 212, 0.3) 1px, transparent 1px);
        animation: grid-move 5s linear infinite;
      }

      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 50px; }
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
      }
      
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(15px, 9999px, 81px, 0); }
        5% { clip: rect(78px, 9999px, 16px, 0); }
        10% { clip: rect(8px, 9999px, 86px, 0); }
        15% { clip: rect(12px, 9999px, 2px, 0); }
        20% { clip: rect(65px, 9999px, 48px, 0); }
        25% { clip: rect(3px, 9999px, 20px, 0); }
        30% { clip: rect(96px, 9999px, 63px, 0); }
        35% { clip: rect(45px, 9999px, 49px, 0); }
        40% { clip: rect(31px, 9999px, 92px, 0); }
        45% { clip: rect(57px, 9999px, 12px, 0); }
        50% { clip: rect(2px, 9999px, 81px, 0); }
        100% { clip: rect(98px, 9999px, 45px, 0); }
      }

      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        5% { clip: rect(52px, 9999px, 74px, 0); }
        10% { clip: rect(79px, 9999px, 85px, 0); }
        15% { clip: rect(75px, 9999px, 5px, 0); }
        20% { clip: rect(67px, 9999px, 61px, 0); }
        25% { clip: rect(14px, 9999px, 79px, 0); }
        30% { clip: rect(1px, 9999px, 66px, 0); }
        35% { clip: rect(86px, 9999px, 30px, 0); }
        40% { clip: rect(23px, 9999px, 98px, 0); }
        45% { clip: rect(85px, 9999px, 72px, 0); }
        50% { clip: rect(71px, 9999px, 75px, 0); }
        100% { clip: rect(2px, 9999px, 48px, 0); }
      }

      /* Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        z-index: 5;
        pointer-events: none;
        opacity: 0.3;
      }
    </style>
